name: Deploy to GitHub Pages

on:
  # Activar en cada push a la rama main
  push:
    branches:
      - main
      - master
  # También permitir activación manual desde GitHub
  workflow_dispatch:

# Permisos necesarios para desplegar
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo una deployment concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Obtener nombre del repositorio y base path
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          USERNAME=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          # Si el repo se llama "username.github.io", usar root path
          if [ "$REPO_NAME" = "${USERNAME}.github.io" ]; then
            BASE_PATH=""
            echo "Es repositorio de usuario, usando root path"
          else
            BASE_PATH=$REPO_NAME
            echo "Es proyecto, usando /$REPO_NAME/"
          fi
          echo "repo_name=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Base path: /$BASE_PATH/"

      - name: Construir proyecto
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          REPO_NAME: ${{ steps.repo.outputs.repo_name }}

      - name: Configurar Pages
        uses: actions/configure-pages@v4

      - name: Subir artefactos
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
